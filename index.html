<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>我的个人主页</title>
    <style>
        body {
            /* 柔和的渐变背景 */
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        .card {
            background: white;
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px); /* 鼠标放上去会轻轻跳动 */
        }
        h1 {
            color: #ff4757;
            margin: 0;
            font-size: 2.5rem;
        }
        .button {
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 1rem;
            color: white;
            background-color: #ff4757; /* 和文字颜色一致 */
            border: none;
            border-radius: 50px; /* 胶囊形状 */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s active;
        }
        .button:hover {
            background-color: #ff6b81; /* 鼠标悬停时颜色变浅 */
        }
        .button:active {
            transform: scale(0.95); /* 点击时按钮缩小 */
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>爱你❤️宝宝</h1>
        <a href="about.html" class="btn" style="text-decoration: none; display: inline-block;">
            点击有惊喜
        </a>
    </div>
</body>
</html>
