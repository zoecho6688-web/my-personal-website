<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>我的个人主页</title>
    <style>
        body {
            /* 柔和的渐变背景 */
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        .card {
            background: white;
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px); /* 鼠标放上去会轻轻跳动 */
        }
        h1 {
            color: #ff4757;
            margin: 0;
            font-size: 2.5rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>爱你❤️宝宝</h1>
    </div>
</body>
</html>
